<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Kamu ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #ff4d6d;
            --bg-color: #0b0f19; /* Dark romantic theme */
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Background Particle Canvas */
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Container Utama */
        .container {
            position: relative;
            width: 90%;
            max-width: 600px;
            min-height: 400px;
            z-index: 10;
            text-align: center;
        }

        /* Intro Section */
        .intro-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: var(--bg-color);
            z-index: 20;
        }

        .btn-start {
            padding: 15px 40px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 77, 109, 0.5);
            transition: transform 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        .btn-start:hover {
            transform: scale(1.1);
        }

        /* Main Content (Hidden initially) */
        .content {
            opacity: 0;
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: var(--primary);
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 77, 109, 0.5);
        }

        .message-box {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            min-height: 100px;
            text-align: left;
            width: 100%;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: white;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Photo Gallery */
        .gallery {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .photo-card {
            width: 100px;
            height: 120px;
            background: white;
            padding: 5px;
            border-radius: 10px;
            transform: rotate(-5deg);
            transition: all 0.5s ease;
            opacity: 0; /* Hidden for animation */
        }

        .photo-card:nth-child(even) {
            transform: rotate(5deg);
        }

        .photo-card:hover {
            transform: scale(1.2) rotate(0deg) !important;
            z-index: 10;
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        /* Music Player UI (Visual Only) */
        .music-player {
            margin-top: 30px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .progress-bar {
            width: 100px;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            position: relative;
        }
        
        .progress-fill {
            width: 0%;
            height: 100%;
            background: var(--primary);
            border-radius: 2px;
        }

        /* Interactive Heart Button */
        .love-btn {
            margin-top: 40px;
            font-size: 2rem;
            color: var(--primary);
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .love-btn:active {
            transform: scale(0.8);
        }

    </style>
</head>
<body>

    <canvas id="canvas"></canvas>
    
    <audio id="bg-music" loop>
        <source src="penjaga-hati.mp3" type="audio/mpeg">
    </audio>

    <div class="intro-screen" id="intro">
        <h1 style="margin-bottom: 20px; font-family: 'Dancing Script'; font-size: 3rem;">Untukmu, Sayang...</h1>
        <button class="btn-start" onclick="startJourney()">Buka Pesan <i class="fas fa-envelope-open"></i></button>
    </div>

    <div class="container">
        <div class="content" id="main-content">
            <h1 class="title">My Girlfriend</h1>
            
            <div class="message-box">
                <span id="typing-text"></span><span class="cursor"></span>
            </div>

            <div class="music-player">
                <i class="fas fa-music"></i>
                <div class="progress-bar"><div class="progress-fill"></div></div>
                <span style="font-size: 0.8rem">Now Playing: Penjaga Hati</span>
            </div>

            <div class="gallery">
                <div class="photo-card"><img src="IMG-20260101-WA0129.jpg" alt="Foto 1"></div>
                <div class="photo-card"><img src="IMG-20260101-WA0130.jpg" alt="Foto 2"></div>
                <div class="photo-card"><img src="IMG-20250929-WA0156.jpg" alt="Foto 3"></div>
            </div>

            <button class="love-btn" onclick="explodeHearts()">
                <i class="fas fa-heart"></i>
            </button>
            <p style="font-size: 0.8rem; margin-top: 10px; opacity: 0.7;">I love you in every life/p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>

    <script>
        // Registrasi Plugin GSAP
        gsap.registerPlugin(TextPlugin);

        // --- KONFIGURASI PESAN ---
        // Ganti kata-kata di sini sesuka hati
        const messageText = "For you darling... Makasihh ya udah jadi bagian terbaik dalam hari-hariku. thank you for always being there for me, maaf ya kalo sama aku kadang buat kamu sakit,semoga kamu tetap sabar ya sama aku. I love you, more than code can say. ❤";

        // --- ANIMASI BACKGROUND (CANVAS) ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let hearts = [];

        class Heart {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + Math.random() * 100;
                this.velocity = Math.random() * 1 + 0.5;
                this.size = Math.random() * 10 + 5;
                this.opacity = Math.random() * 0.5 + 0.1;
                this.color = `rgba(255, 77, 109, ${this.opacity})`;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.font = `${this.size}px Arial`;
                ctx.fillText('❤️', this.x, this.y);
            }

            update() {
                this.y -= this.velocity;
                if (this.y < -50) {
                    this.y = canvas.height + Math.random() * 100;
                    this.x = Math.random() * canvas.width;
                }
                this.draw();
            }
        }

        function initHearts() {
            for (let i = 0; i < 50; i++) {
                hearts.push(new Heart());
            }
        }

        function animateHearts() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hearts.forEach(heart => heart.update());
            requestAnimationFrame(animateHearts);
        }

        initHearts();
        animateHearts();

        // --- LOGIKA UTAMA ---
        const bgMusic = document.getElementById('bg-music');
        
        function startJourney() {
            // 1. Putar Musik
            bgMusic.volume = 0.3; // Volume pelan
            bgMusic.play().catch(e => console.log("Audio play failed, user interaction needed"));

            // 2. Animasi Keluar Intro
            gsap.to("#intro", {
                duration: 1.5,
                y: -window.innerHeight,
                ease: "power4.inOut",
                onComplete: () => {
                    document.getElementById('intro').style.display = 'none';
                    showContent();
                }
            });
        }

        function showContent() {
            const content = document.getElementById('main-content');
            content.style.display = 'flex';
            
            // Timeline Animasi Content
            const tl = gsap.timeline();

            // Fade in container
            tl.to(content, { duration: 1, opacity: 1, ease: "power2.out" });

            // Animasi Judul
            tl.from(".title", { duration: 1, y: 20, opacity: 0, ease: "back.out(1.7)" });

            // Animasi Mengetik Text
            tl.to("#typing-text", {
                duration: 8, // Durasi mengetik
                text: messageText,
                ease: "none",
            });

            // Animasi Progress Bar Musik seolah berjalan
            gsap.to(".progress-fill", { duration: 100, width: "100%", ease: "linear" });

            // Animasi Foto Muncul Satu per Satu
            tl.to(".photo-card", {
                duration: 0.8,
                opacity: 1,
                y: 0,
                stagger: 0.3, // Jeda antar foto
                ease: "power3.out",
                rotation: function(i) { return i % 2 === 0 ? 5 : -5; } // Rotasi selang seling
            });
            
            // Munculkan tombol hati
            tl.from(".love-btn", { duration: 0.5, scale: 0, ease: "elastic.out(1, 0.3)" });
        }

        // Efek Ledakan Hati saat tombol diklik
        function explodeHearts() {
            // Buat banyak elemen hati
            for(let i=0; i<30; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '<i class="fas fa-heart"></i>';
                heart.style.position = 'absolute';
                heart.style.color = '#ff4d6d';
                heart.style.fontSize = Math.random() * 20 + 10 + 'px';
                heart.style.left = '50%';
                heart.style.top = '85%'; // Posisi dekat tombol
                heart.style.pointerEvents = 'none';
                document.querySelector('.content').appendChild(heart);

                // Animasi menyebar
                gsap.to(heart, {
                    x: (Math.random() - 0.5) * 300,
                    y: (Math.random() - 1) * 300,
                    rotation: Math.random() * 360,
                    opacity: 0,
                    duration: 2,
                    ease: "power3.out",
                    onComplete: () => heart.remove()
                });
            }
            
            // Efek detak pada tombol
            gsap.from(".love-btn", {
                scale: 1.5,
                duration: 0.3,
                ease: "elastic.out(1, 0.3)"
            });
        }

        // Responsiveness untuk Canvas
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

    </script>
</body>
</html>
